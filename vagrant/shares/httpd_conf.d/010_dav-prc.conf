<VirtualHost *:80>
    ServerName eoxserver
    ServerAdmin webmaster@eox.at
    
    Alias /static/ /srv/dav-prc/dav-prc/static/
    
    WSGIScriptAlias / /srv/dav-prc/dav-prc/wsgi.py
    
    WSGIDaemonProcess eoxserver processes=10 threads=1 home=/srv/dav-prc/
    <Directory /srv/dav-prc/dav-prc/>
        AllowOverride None
        Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
        Header set Access-Control-Allow-Origin *
        AddHandler wsgi-script .py
        WSGIProcessGroup eoxserver
        Order Allow,Deny
        Allow from all
    </Directory>
</VirtualHost>
